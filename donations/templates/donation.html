{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/donation.css'%}">
<link rel="stylesheet" href="{% static 'css/donations.css'%}">
{% endblock %}

{% block body %}


<section id="donation">
    <div class="donation-wrapper">
        
        <div class="donation-card shadow animbase anim05">
            <div class="card-top">
                <img src="../{{donation.Resim}}" alt="">
            </div>
           
        </div>

        <div class="donation">
            <h3 class="donation-title-long animbase anim03">{{donation.Baslik}}</h3>
            <p class="donation-exp animbase anim05">{{donation.Aciklama}}</p>
            <h3 class="donation-price animbase anim05">{{donation.Fiyat}}₺</h3> 
                <button class="donation-btn animbase anim05">Bağış Yap <i class="fa-solid fa-heart"></i></button>
        </div>
    </div>
</section>
{% endblock %}

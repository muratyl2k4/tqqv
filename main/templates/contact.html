{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/contact.css'%}">
{% endblock %}

{% block body %}

<section id="contact" style="background: url('{% static 'img/pencil.jpg'%}') no-repeat fixed; background-size:cover;">
    <div class="contact-wrapper">
        <div class="content">
        <h2 class="title text-center animbase anim03">Bizimle İletişime Geçin!</h2>
        <form class="form text-center animbase anim05" action="" method="post">
            <div class="input-wrapper">
                <input class="inp-txt form-control" type="text" name="name" type="text" placeholder="Adınız" required>
            </div>
            <div class="input-wrapper">
                <input class="inp-txt form-control" type="text" name="surname" type="text" placeholder="Soyadınız" required>
            </div>
            <div class="input-wrapper">
                <input class="inp-txt form-control" type="text" name="phone" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="Telefon Numaranız" required>
            </div>
            <div class="input-wrapper">
                <input class="inp-txt form-control" type="text" name="mail" type="email" placeholder="E-postanız" required>
            </div>
            <div class="input-wrapper-msg form-floating">
                <textarea class="inp-msg form-control" type="textarea" name="msg" type="text" id="floatingTextarea" style="height: 100px;" required></textarea>
                <label for="floatingTextarea">Mesajınız</label>
            </div>
            <div class="input-wrapper">
                <button class="submit-b" type="submit" name="contact-submit">Gönder</button>
            </div>
        </form>
    </div>
    </div>
</section>

<iframe class="animbaseoff anim05" style="margin-top: -100px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d659051.4894881042!2d32.41038581923044!3d39.885023468073406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34fe3ca49b383%3A0x6147ee15e84b8650!2s15%20Temmuz%20Federasyonu!5e0!3m2!1str!2str!4v1689249826576!5m2!1str!2str" width="100%" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

{% endblock %}
